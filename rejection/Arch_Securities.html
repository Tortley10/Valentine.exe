<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix-style Cybersecurity Company Logo</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
        }
        #matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        .logo-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            height: 300px;
            z-index: 2;
        }
        .logo {
            position: relative;
            width: 100%;
            height: 100%;
        }
        .wing {
            position: absolute;
            top: 50%;
            width: 150px;
            height: 200px;
            background-color: rgba(0, 255, 0, 0.2);
            clip-path: polygon(
                0% 50%, 20% 0%, 60% 10%, 80% 0%, 100% 20%, 
                90% 40%, 100% 60%, 80% 80%, 60% 100%, 20% 90%, 
                0% 70%, 10% 50%
            );
            border: 2px solid #00ff00;
        }
        .wing::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                linear-gradient(45deg, transparent 25%, rgba(0,255,0,0.3) 25%), 
                linear-gradient(-45deg, transparent 25%, rgba(0,255,0,0.3) 25%), 
                linear-gradient(45deg, rgba(0,255,0,0.3) 75%, transparent 75%), 
                linear-gradient(-45deg, rgba(0,255,0,0.3) 75%, transparent 75%);
            background-size: 10px 10px;
            background-position: 0 0, 0 5px, 5px -5px, -5px 0px;
        }
        .wing-left {
            left: 20px;
            transform: translateY(-50%) rotate(-20deg);
        }
        .wing-right {
            right: 20px;
            transform: translateY(-50%) rotate(20deg) scaleX(-1);
        }
        .letter {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 120px;
            font-weight: bold;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00;
        }
        h1 {
            position: absolute;
            bottom: -40px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            font-weight: bold;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00;
            animation: blink 1.5s infinite;
            white-space: nowrap;
        }
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
    </style>
</head>
<body>
    <canvas id="matrix-bg"></canvas>
    <div class="logo-container">
        <div class="logo">
            <div class="wing wing-left"></div>
            <div class="wing wing-right"></div>
            <div class="letter">A</div>
            <h1>LOADING...</h1>
        </div>
    </div>

    <script>
        // Matrix background effect
        const canvas = document.getElementById('matrix-bg');
        const ctx = canvas.getContext('2d');

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%^&*()_+{}[]|;:,.<>?';
        const fontSize = 14;
        const columns = canvas.width / fontSize;

        const drops = [];
        for (let i = 0; i < columns; i++) {
            drops[i] = 1;
        }

        function drawMatrixRain() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#00ff00';
            ctx.font = fontSize + 'px monospace';

            for (let i = 0; i < drops.length; i++) {
                const text = characters.charAt(Math.floor(Math.random() * characters.length));
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);

                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }

        setInterval(drawMatrixRain, 50);

        // Logo hover effect
        document.addEventListener('DOMContentLoaded', () => {
            const logo = document.querySelector('.logo');
            const wings = document.querySelectorAll('.wing');
            const letter = document.querySelector('.letter');

            logo.addEventListener('mouseover', () => {
                wings.forEach(wing => {
                    wing.style.transition = 'transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out';
                    wing.style.boxShadow = '0 0 20px #00ff00';
                    if (wing.classList.contains('wing-left')) {
                        wing.style.transform = 'translateY(-50%) rotate(-30deg)';
                    } else {
                        wing.style.transform = 'translateY(-50%) rotate(30deg) scaleX(-1)';
                    }
                });
                letter.style.transition = 'transform 0.3s ease-in-out, text-shadow 0.3s ease-in-out';
                letter.style.transform = 'translate(-50%, -50%) scale(1.1)';
                letter.style.textShadow = '0 0 20px #00ff00, 0 0 30px #00ff00, 0 0 40px #00ff00';
            });

            logo.addEventListener('mouseout', () => {
                wings.forEach(wing => {
                    wing.style.boxShadow = 'none';
                    if (wing.classList.contains('wing-left')) {
                        wing.style.transform = 'translateY(-50%) rotate(-20deg)';
                    } else {
                        wing.style.transform = 'translateY(-50%) rotate(20deg) scaleX(-1)';
                    }
                });
                letter.style.transform = 'translate(-50%, -50%) scale(1)';
                letter.style.textShadow = '0 0 10px #00ff00, 0 0 20px #00ff00';
            });
        });
    </script>
</body>
</html>

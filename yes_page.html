<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yippee</title>
    <link rel="stylesheet" href="styles/yes_style.css">
</head>
<body>
    <div class="container">
        <h1 class="header_text">I Knew you would say yes!</h1>
        <h2 class="subtitle_text">Happy Valentines Day :]</h2>
    </div>
    <audio id="backgroundMusic" preload="auto" controls>
        <source src="audio/sinatra.mp3" type="audio/mpeg">
    </audio>
    <script>
        window.addEventListener('DOMContentLoaded', function() {
            const audio = document.getElementById("backgroundMusic");

            // Try to play the audio, but browsers might block autoplay
            audio.play().catch(error => {
                console.warn("Autoplay blocked. Adding user interaction trigger.");
                document.body.addEventListener("click", () => {
                    audio.play();
                }, { once: true });
            });
        });
    </script>
</body>
</html>
